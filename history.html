        /* --- AquaWise Standard Design System (Matches Dashboard) --- */
        :root {

            left: 0;

        }

            text-decoration: none;
            font-weight: 600;

            top: 0;
            left: 0;

            background: rgba(0, 0, 0, 0.5);

            from {

            width: 90%;
            max-width: 700px;

            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);

            justify-content: space-between;

    <script>
        let predictionHistory = [];
        let currentUserEmail = '';

        window.addEventListener('DOMContentLoaded', function () { checkAuth(); });

        function checkAuth() {
            const userName = sessionStorage.getItem('userName') || localStorage.getItem('userName');
            const userEmail = sessionStorage.getItem('userEmail') || localStorage.getItem('userEmail');

            if (!userName && !userEmail) {
                // window.location.href = 'index.html'; // Auth requirement
                // return;
            }

            currentUserEmail = userEmail || 'guest@example.com';
            document.getElementById('userName').textContent = userName || 'Guest';
            document.getElementById('userAvatar').textContent = (userName || 'G').charAt(0).toUpperCase();
        }

        function loadPredictionsFromFirebase() {
            if (!window.firebaseReady) return;

            const userEmail = currentUserEmail || sessionStorage.getItem('userEmail') || localStorage.getItem('userEmail');
            if (!userEmail || userEmail === 'guest@example.com') { showEmptyState(); return; }

            const sanitizedEmail = userEmail.replace(/[.#$[\]]/g, '_');
            const { ref, onValue } = window.firebaseModules;
            const predictionsRef = ref(window.firebaseDatabase, `predictions/${sanitizedEmail}`);

            onValue(predictionsRef, (snapshot) => {
                predictionHistory = [];
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const data = childSnapshot.val();
                        // DUAL STRUCTURE SUPPORT (Fixed Logic)
                        const isNewStructure = data.meta && data.input_parameters;
                        const prediction = {
                            id: childSnapshot.key,
                            timestamp: isNewStructure ? (data.meta.timestamp_iso || '') : (data.timestamp || ''),
                            date: isNewStructure ? (data.meta.date_formatted || 'N/A') : (data.date || 'N/A'),
                            time: isNewStructure ? (data.meta.time_formatted || 'N/A') : (data.time || 'N/A'),
                            userName: isNewStructure ? (data.user_context?.name || 'Unknown') : (data.user?.name || 'Unknown'),
                            userEmail: isNewStructure ? (data.user_context?.email || '') : (data.user?.email || ''),
                            locationName: isNewStructure ? (data.location_data?.location_name || 'Unknown Location') : (data.location?.name || 'Unknown Location'),
                            latitude: isNewStructure ? (data.location_data?.latitude || 0) : (data.location?.coordinates?.latitude || 0),
                            longitude: isNewStructure ? (data.location_data?.longitude || 0) : (data.location?.coordinates?.longitude || 0),
                            accuracy: isNewStructure ? (data.location_data?.accuracy_meters || 0) : (data.location?.accuracy_meters || 0),
                            locationSource: isNewStructure ? (data.location_data?.detection_method || 'unknown') : (data.location?.source || 'unknown'),
                            cropType: isNewStructure ? (data.input_parameters?.crop_type || 'unknown') : (data.crop?.type || 'unknown'),
                            cropDisplay: isNewStructure ? (data.input_parameters?.crop_type || 'Unknown') : (data.crop?.type_display || 'Unknown'),
                            soilMoisture: isNewStructure ? (data.input_parameters?.soil_moisture_percentage || 0) : (data.environmental_data?.soil_moisture_percent || 0),
                            temperature: isNewStructure ? (data.input_parameters?.temperature_celsius || 0) : (data.environmental_data?.temperature_celsius || 0),
                            humidity: isNewStructure ? (data.input_parameters?.humidity_percentage || 0) : (data.environmental_data?.humidity_percent || 0),
                            rainfall: isNewStructure ? (data.input_parameters?.rainfall_mm || 0) : (data.environmental_data?.rainfall_mm || 0),
                            fieldSize: isNewStructure ? (data.input_parameters?.field_size_hectares || 0) : (data.field?.size_hectares || 0),
                            mlWaterTotal: isNewStructure ? (data.prediction_outputs?.total_water_required_liters || 0) : (data.predictions?.ml_model?.total_water_liters || 0),
                            mlWaterPerHa: isNewStructure ? (data.prediction_outputs?.ml_model_water_per_ha || 0) : (data.predictions?.ml_model?.water_per_hectare_liters || 0),
                            ruleWaterPerHa: isNewStructure ? (data.prediction_outputs?.rule_based_water_per_ha || 0) : (data.predictions?.rule_based?.water_per_hectare_liters || 0),
                            differencePercent: isNewStructure ? (data.prediction_outputs?.model_divergence_percent || 0) : (data.predictions?.difference_percent || 0),
                            summary: data.summary || {}
                        };

                        if (isNewStructure && prediction.cropDisplay && prediction.cropDisplay !== 'Unknown') {
                            prediction.cropDisplay = prediction.cropDisplay.charAt(0).toUpperCase() + prediction.cropDisplay.slice(1);
                        }
                        predictionHistory.push(prediction);
                    });
                    predictionHistory.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                }
                loadHistory();
                calculateStatistics();
            }, (error) => { console.error(error); showEmptyState(); });
        }

        function calculateStatistics() {
            const totalPredictions = predictionHistory.length;
            const totalWater = predictionHistory.reduce((sum, pred) => sum + (pred.mlWaterTotal || 0), 0);
            const totalArea = predictionHistory.reduce((sum, pred) => sum + (pred.fieldSize || 0), 0);
            const avgPerHectare = totalArea > 0 ? Math.round(totalWater / totalArea) : 0;

            document.getElementById('totalPredictions').textContent = totalPredictions;
            document.getElementById('totalWaterUsed').textContent = totalWater.toLocaleString() + 'L';
            document.getElementById('avgPerHectare').textContent = avgPerHectare.toLocaleString() + 'L';
            document.getElementById('totalArea').textContent = totalArea.toFixed(1) + ' ha';

            const now = new Date();
            const thisMonth = predictionHistory.filter(pred => {
                const d = new Date(pred.timestamp);
                return d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear();
            }).length;
            document.getElementById('predictionChange').textContent = `+${thisMonth} this month`;
        }

        function loadHistory(filteredData = predictionHistory) {
            const container = document.getElementById('historyTableContainer');
            if (filteredData.length === 0) { showEmptyState(); return; }

            let html = `
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>Date & Time</th>
                            <th>Crop</th>
                            <th>Location</th>
                            <th>Field Size</th>
                            <th>Soil (%)</th>
                            <th>Temp</th>
                            <th>Water (ML)</th>
                            <th>Total (L)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            filteredData.forEach(pred => {
                const cropClass = `crop-${pred.cropType.toLowerCase()}`;
                const locationShort = pred.locationName.split(',')[0] || 'Unknown';
                html += `
                    <tr>
                        <td>
                            <div style="font-weight:600; color:var(--text-main);">${pred.date}</div>
                            <div style="font-size:0.85rem; color: #999;">${pred.time}</div>
                        </td>
                        <td><span class="crop-pill ${cropClass}">${pred.cropDisplay}</span></td>
                        <td>
                            <div class="location-text"><i class="fas fa-map-marker-alt" style="color:var(--primary); margin-top:3px;"></i> ${locationShort}</div>
                        </td>
                        <td><strong>${pred.fieldSize}</strong> ha</td>
                        <td>${pred.soilMoisture.toFixed(1)}%</td>
                        <td>${pred.temperature.toFixed(1)}°C</td>
                        <td><strong style="color:var(--primary);">${pred.mlWaterPerHa.toLocaleString()}</strong> L/ha</td>
                        <td><strong style="color:var(--text-main);">${pred.mlWaterTotal.toLocaleString()}</strong></td>
                        <td>
                            <div class="action-cell">
                                <button class="icon-btn btn-view" onclick="viewDetails('${pred.id}')"><i class="fas fa-eye"></i></button>
                                <button class="icon-btn btn-delete" onclick="deleteRecord('${pred.id}')"><i class="fas fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                `;
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function showEmptyState() {
            document.getElementById('historyTableContainer').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon"><i class="fas fa-box-open"></i></div>
                    <h3>No Predictions Found</h3>
                    <p>Start making predictions to see them here.</p>
                </div>
            `;
            // Reset Stats
            ['totalPredictions', 'totalWaterUsed', 'avgPerHectare', 'totalArea'].forEach(id => document.getElementById(id).textContent = '0');
        }

        function applyFilters() {
            const val = document.getElementById('cropFilter').value;
            const filtered = val === 'all' ? predictionHistory : predictionHistory.filter(p => p.cropType.toLowerCase() === val.toLowerCase());
            loadHistory(filtered);
        }

        function viewDetails(id) {
            const p = predictionHistory.find(item => item.id === id);
            if (!p) return;

            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div class="highlight-box">
                    <div style="font-size: 0.9rem; opacity: 0.9;">Total Water Required</div>
                    <div style="font-size: 2.5rem; font-weight: 800;">${p.mlWaterTotal.toLocaleString()} L</div>
                    <div style="font-size: 0.9rem; margin-top: 5px;">Field Size: ${p.fieldSize} ha</div>
                </div>

                <div class="detail-card">
                    <h4 style="margin-bottom:15px; color:var(--text-main);"><i class="fas fa-map" style="color:var(--primary);"></i> Location & Crop</h4>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                        <div>
                            <div style="font-size:0.8rem; color:#666; text-transform:uppercase;">Location</div>
                            <div style="font-weight:600;">${p.locationName}</div>
                        </div>
                        <div>
                            <div style="font-size:0.8rem; color:#666; text-transform:uppercase;">Crop</div>
                            <div style="font-weight:600;">${p.cropDisplay}</div>
                        </div>
                    </div>
                </div>

                <div class="detail-card">
                    <h4 style="margin-bottom:15px; color:var(--text-main);"><i class="fas fa-sun" style="color:#fd7e14;"></i> Conditions</h4>
                    <div style="display:grid; grid-template-columns: repeat(4, 1fr); gap:10px;">
                        <div>
                            <div style="font-size:0.75rem; color:#666;">Moisture</div>
                            <div style="font-weight:600;">${p.soilMoisture}%</div>
                        </div>
                        <div>
                            <div style="font-size:0.75rem; color:#666;">Temp</div>
                            <div style="font-weight:600;">${p.temperature}°C</div>
                        </div>
                        <div>
                            <div style="font-size:0.75rem; color:#666;">Humidity</div>
                            <div style="font-weight:600;">${p.humidity}%</div>
                        </div>
                        <div>
                            <div style="font-size:0.75rem; color:#666;">Rain</div>
                            <div style="font-weight:600;">${p.rainfall}mm</div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('detailModal').style.display = 'block';
        }

        function closeModal() { document.getElementById('detailModal').style.display = 'none'; }
        window.onclick = function (e) { if (e.target === document.getElementById('detailModal')) closeModal(); }

        async function deleteRecord(id) {
            if (!confirm('Delete this record?')) return;
            try {
                const email = currentUserEmail || '';
                const sanitized = email.replace(/[.#$[\]]/g, '_');
                await window.firebaseModules.remove(window.firebaseModules.ref(window.firebaseDatabase, `predictions/${sanitized}/${id}`));
                // alert('Deleted');
            } catch (e) { console.error(e); alert('Error deleting'); }
        }

        window.loadPredictionsFromFirebase = loadPredictionsFromFirebase;

        // Logout function
        function handleLogout() {
            sessionStorage.clear();
            localStorage.removeItem('userId');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userName');
            window.location.href = 'index.html';
        }
        window.handleLogout = handleLogout;
    </script>
    <script>window.addEventListener('load', () => document.body.style.opacity = '1');</script>
</body>

</html>
